<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <div class="input-container">
            <!-- <h1>My To Do List</h1> -->
            <h1>Todo Application</h1>
            <input type="text" placeholder="Add a new to do..." id="inputBox">
            <input type="button" value="Add" id="addBtn">
        </div>

        <div class="top-button">
            <button class="btn-all filterBtn" data-filter="all">All</button>
            <button class="btn-complete filterBtn" data-filter="completed">Completed</button>
            <button class="btn-pending filterBtn" data-filter="pending">Pending</button>
        </div>

        <ul class="todoList" id="todoList">
             <!-- <li>
                <p>Task</p>
                <button>Edit</button>
                <button>Remove</button>
                <button>Complete</button>
            </li> -->
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
